<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chess App </title>

    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="./css/styles.css"/>



  </head>

  <body>

    <div id="titeCard">
     
    </div>

    <div id="loginBox">
      <form action="/login" method="POST" id="loginBoxForm" class="w3-container w3-card-4  w3-text-blue w3-margin">
        <h2>Login</h2>
      <input type="email" id="userName" name = "email" placeholder="Email">
      <br>
      <input type="password" id="password" name = "password" placeholder="Password">
      <br>
      <button id="loginSubmit" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding" >Submit</button>
      <br>
      <div id="newUser">Register</div>
    </form>
    </div>

    <div id="myModal" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        
        <div id="newuserPhoto">
          <div id="userPhoto"></div>
          <p>Photo: <br> <input type="url" name="photo" id="photo_newUser" placeholder="http:// ..."> <button id="checkLenghth">Check</button></p> </div>
        <div id="newUserEntry">
         <div id="form_entry">
            <p>First Name:  <br> <input required   pattern=".[A-Za-z]{2,20}" type="text" name="firstName" id="firstName_newUser" title="Must contain at least two characters A-Z"></p>
           
            <p>Last Name: <br> <input required pattern=".[A-Za-z]{2,20}" type="text" name="lastName" id="lastName_newUser" title="Must contain at least two characters A-Z"></p>
            
            <p>Email (Username): <br> <input required type="email" name="email" id="email_newUser" placeholder="h@h.com"></p>
           
            <p>Password: <br> <input required pattern=".{6,20}" type="password" name="password" id="newPassword1" title="Must contain at least 6 characters A-Z"></p>
            
            <p>Confirm Password: <br> <input required pattern=".{6,20}" type="password" name="confirm" id="newPassword2"></p>
            
           
            <button id="registerSubmit">Submit</button>
         </div>
         <p id="passwordError"></p>
         
        </div> 

       


      </div>
    <script type="text/javascript" src="./js/login.js" ></script>



  </body>
</html>
